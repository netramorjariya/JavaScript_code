<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Incriment operator --> ++
        //PostFixIncriment a++ It gives old valus to New  variable then do increment of old variable
        //PreFixIncriment ++a First do increment and then gives new values to new variable
        let a=25
        console.log("A is "+a)

        //Postfix
        // let b = a++ //26 postfix
        //     console.log("A is "+a);
        //     console.log("B is "+b);

        b = ++a //26 prefix
            console.log("A is "+a);
            console.log("B is "+b);
    </script>
    

</body>
