<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do_while loop</title>
</head>
<body>
    <script>
        //Do_while: It is exit control loop
        //syntex:-
        //do{
        //
       //   }while();
       let i =1;
       do{
        document.write('<br> ',i);
        i++
       }while(i<=10);
    </script>
</body>
</html>
