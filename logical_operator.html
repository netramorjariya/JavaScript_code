
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //logical operator -- &&and,|| or,!not
        let a = 350
        let b=45
        let c=660
        document.write('<br> (a greter than b && a>c) '+((a>b)&&(a>c))) //35>45 35>66
        document.write('<br> a>b || a>c '+(a>b)||(a>c))
        document.write('<br> (a greter than b) '+(a>b)) //35>45 35>66
        document.write('<br> !(a greter than b) '+!(a>b)) //35>45 35>66
        document.write('<br> !(true) '+!(true)) //35>45 35>66
        document.write('<br> !(false) '+!(false)) //35>45 35>66
    </script>
</body>
</html>
