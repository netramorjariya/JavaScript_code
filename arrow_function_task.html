<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //1) Area of Rectangle with arrow function
        let rectangle = (h,w) => {
           document.write('<br> area of rectangle :'+(h*w))
        }
        rectangle(10,20)

        //2) Area of Trianngle with arrow function
        let triangle = (h,w) => document.write('<br> area of triangle : '+((h*w)/2))
        triangle(10,20)

        //3) Addition with arrow function
        let add = (a,b,c) => document.write('<br> addition is :'+(a+b+c))
        add(10,20,30)

        //4) Subtraction with arrow function
        let sub = (a,b,c) => document.write('<br> sub is :'+(a-b-c))
        sub(10,20,30)

        //5) Multiplocation with arrow function
        let mul = (a,b,c) => document.write('<br> mul is :'+(a*b*c))
        mul(10,20,30)

        //6) Division with arrow function
        let div = (a,b,c) => document.write('<br> div is :'+((a/b)/c))
        div(60,10,2)

        //7) Modulo with arrow function
        let mod = (a,b,c) => document.write('<br> mod is :'+((a%b)%c))
        mod(60,7,35)
    </script>
    
</body>
</html>
