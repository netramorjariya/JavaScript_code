<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let str = "Hay Hello"
        let str1 = " How are you?..hgggj hjbm hjbjn"
//1)-----------------length function
            document.write('<br> string length is:',str.length);
        
//2)-----------------uppercase function
            document.write('<br> string UpperCase is:',str.toUpperCase());
        
//3)-----------------lowercase functuon
            document.write('<br> string LowerCase is:',str.toLowerCase());
        
//4)-----------------string concation function
        document.write('<br> ');
        let merge_str=str.concat(" Netra",str1)
        document.write('<br> Merge string is: ',merge_str);
        
        
//5)-----------------slice function :- To get data with their position and it's position start with zero(0)
        let result=str.slice(2)
        document.write('<br> slicing is: ',result);
        
        //we can give starting and ending position of string
        result=str1.slice(2,10)
        document.write('<br> slicing is: ',result);
        
        //we can give nagative value-- in that valuation of position starts with ending of the string
        result=str.slice(-7)
        document.write('<br> slicing is: ',result);
        
        //also we can give starting and ending position in nagative value..
        result=str1.slice(-7,-1)
        document.write('<br> slicing is: ',result);

//6)-----------------Substr function
        result=str1.substr(2,12) // It print total lent of the character like it print the string from 2nd to 13position
        document.write('<br> Substring is: ',result);

//7)-----------------Replace function
        document.write('<br> ');
        let new_str = "Hi dsgfjhsgf hi test abc xyz hi jshfg hi"
        document.write('<br> Original String is: ',new_str)

        let rp_str = new_str.replace("hi","HELLO")
        document.write('<br> Replaced string is: ',rp_str);

         rp_str = new_str.replaceAll("hi","HELLO")//It is case sensitive 
        document.write('<br> Replaced string is: ',rp_str);
        
        //If we need to  replace all the "hi" string no mater it is capital or small later so we can use bellow method....
        document.write('<br> ');
         rp_str = new_str.replace(/hi/gi,"HELLO") //g global -a;; i-incensitive // you can only use only i and g in replac function
        document.write('<br> Replace String is '+rp_str)
        
        //replaceAll function :-YOu need to use G-global(all) and I(Incensitive) in replaceAll function also if we need to change all the values
         rp_str = new_str.replaceAll(/hi/gi,"HELLO") //g global -a;; i-incensitive
        document.write('<br> Replace String is '+rp_str) // you can not use onlt gand i in replaceall function
        // document.write('<br> Replace String is '+rp_str)


//8)-------------charAt function :- It return the char
        let strnew = str.charAt(5)
        document.write('<br> char is:'.strnew);
        

//9)-------------charCodeAt functiion :- It return the ascii value of the char
        let newstr = str.charCodeAt(5)
        document.write('<br> char is:'.newstr);

//10)----------Trim function  
    let pr1 ="           kjddkjfg dfkjgdjg jkdfhgjfd            "
    document.write('<br> String is--- '+pr1.length)
    document.write('<br> TrimeString is-- '+pr1.trim().length)
        
//11)-----------TrimStart function

    document.write('<br> TrimStart String is--- '+pr1.trimStart().length)//It trim the string from starting
    
//12)------------TrimEnd function  

    document.write('<br> TrimeEnd String is--- '+pr1.trimEnd().length)//It trim the string from end

//13)-------------padStart function
        let no1 = "245"
        let no2 = no1.padStart(6,"Rs") //It ptint "Rs" at starting of the string
        document.write('<br> PadStart is:'.no2);
        
//14)-------------padEnd function
        no2 = no1.padEnd(7,".00")//It ptint ".00" at ending of the string
        document.write('<br> PadEnd is:'.no2);
        
    </script>
