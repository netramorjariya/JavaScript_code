<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        class user{
            constructor(p,q){
                this.a = p
                this.b = q
            }
            add(){
                return this.a + this.b
            }
            sub(){
                return this.a - this.b
            }
            mult(){
                return this.a * this.b
            }
            div(){
                return this.a / this.b
            }
            modulo(){
                return this.a % this.b
            }
        }
        let obj = new user(30,10)
        document.write('<br> Addition is: ',obj.add())
        document.write('<br> Subtraction is: ',obj.sub())
        document.write('<br> Multiplication is: ',obj.mult())
        document.write('<br> Division is: ',obj.div())
        document.write('<br> Modulo is: ',obj.modulo())
    </script>
</body>
</html>
