<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Polymorphism:- same name but multiple form
        //1)function overriding
        //2)function overloding
        //1)----function overriding :- same function name in parent and child
        class parent{
            constructor(){//parentclass , baseclass , superclass
                console.log(' parent class constructor called...');
                
            }
            display(){
                console.log(' display function called..');
                
            }
        }
        class child extends parent{//childclass , derivedclass , subclass
            constructor(){
                super()//first it called parent class constructor and then if called child class constructor.
                console.log(' child class constructor called...');
                
            }
            subdisplay(){
                super.display()//use to access parent constructor
                console.log(' Subdisplay function called..');
                
            }
        }
        let obj = new child()
        obj.display()


        //Encapsulation:- wraping of a data into single unit
        //data abstraction:- Data hiding
    </script>
</body>
</html>
